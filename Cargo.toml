[package]
name = "relic-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
generic-array = { version = "1", default-features = false, features = [
  "const-default",
] }
librelic-sys = { path = "librelic-sys", default-features = false }
pairing = { version = "0.23" }
rand_core = { version = "0.6", default-features = false }
subtle = { version = "2", default-features = false, features = [
  "const-generics",
] }
thiserror = { version = "1", default-features = false, optional = true }
zeroize = { version = "1", default-features = false, optional = true }

[dev-dependencies]
rand = "0.8"

[features]
alloc = []
std = ["alloc", "dep:thiserror"]
default = ["alloc", "system"]
zeroize = ["dep:zeroize"]
# from librelic-sys
system = ["librelic-sys/system"]
vendored = ["librelic-sys/vendored"]

[workspace]
members = ["librelic-sys"]
